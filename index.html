<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spice Route Ledger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
    }
    /* Define modal animation keyframes */
    @keyframes modalShow {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Utility class to apply the animation */
    .animate-modalShow {
      animation: modalShow 0.3s forwards;
    }

    /* Custom scrollbar for better aesthetics with dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* slate-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* slate-500 */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          animation: {
            modalShow: 'modalShow 0.3s forwards',
          },
          keyframes: {
            modalShow: {
              'to': { opacity: '1', transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
